<div class="list row">    
    <div class="col-md-6">
      <h4>Lista de Usu√°rios</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of users; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUser(user, i)"
        >
          {{ user.email }}
        </li>
      </ul>     
    </div>
    <div class="col-md-6">
      <app-user-details
        [viewMode]="true"
        [currentUser]="currentUser"
      ></app-user-details>
    </div>
  </div>
