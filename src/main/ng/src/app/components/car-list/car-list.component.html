<div class="list row">    
    <div class="col-md-6">
      <h4>Lista de Carros</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let car of cars; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveCar(car, i)"
        >
          {{ car.licensePlate }}
        </li>
      </ul>     
    </div>
    <div class="col-md-6">
      <app-car-details
        [viewMode]="true"
        [currentCar]="currentCar"
      ></app-car-details>
    </div>
  </div>
